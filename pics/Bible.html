<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Album</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>My Photo Album</h1>
  <div class="gallery">
    <img src="photo1.jpg" alt="Bible1.jpg">
    <img src="photo2.jpg" alt="Bible2.jpg">
    <img src="photo3.jpg" alt="Bible3.jpg">
    <img src="photo4.jpg" alt="Bible4.jpg">
    <img src="photo4.jpg" alt="Bible7.jpg">
    <img src="photo4.jpg" alt="Bible8.jpg">
    <img src="photo4.jpg" alt="Bible9.jpg"> 
    <img src="photo4.jpg" alt="Bible10.jpg">
    <img src="photo4.jpg" alt="Bible11.jpg">
    <img src="photo4.jpg" alt="Bible12.jpg"> 
    <img src="photo4.jpg" alt="Bible13.jpg">
    <img src="photo4.jpg" alt="Bible14.jpg">
    <img src="photo4.jpg" alt="Bible15.jpg">
    <img src="photo4.jpg" alt="Bible16.jpg">  
    <img src="photo4.jpg" alt="Bible19.jpg">
   <img src="photo4.jpg" alt="Bible20.jpg">
  
  </div>

  <div id="lightbox">
    <img src="" alt="Expanded view">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
